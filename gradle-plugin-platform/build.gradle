plugins {
    id "java-platform"
    id "maven-publish"
}

description = "Dependency Management for the FreeFair Gradle plugin collection"

dependencies {
    constraints {
        rootProject.allprojects { subproject ->
            subproject.plugins.withId("java") {
                api subproject
            }
        }
    }
}

publishing {
    publications {
        bom(MavenPublication) {
            from components.javaPlatform
        }
    }
}



